<div class="login-box">
  <div class="login-logo">
    <a href="/welcome"><b>Tamagotchi</b></a>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">Sign in to start your session</p>

      <form (ngSubmit)="onSubmit()">
        <div class="input-group mb-3">
          <input type="email" class="form-control" placeholder="Email" [(ngModel)]="model.login" [ngModelOptions]="{standalone: true}" required>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Password" [(ngModel)]="model.password" [ngModelOptions]="{standalone: true}" required>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            <div class="icheck-primary">
              <input type="checkbox" id="remember">
              <label for="remember">
                Remember Me
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block" [disabled]="isLoginProgress">Sign In</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

      <h4 class="mb-0 text-danger text-center" *ngIf="isErrorLogin">
        Ошибка входа
      </h4>

      <div class="social-auth-links text-center mb-3">
        <p>- OR -</p>
        <a href="#" class="btn btn-block btn-primary disabled">
          <i class="fab fa-facebook mr-2"></i> Sign in using Facebook
        </a>
        <a href="#" class="btn btn-block btn-danger disabled">
          <i class="fab fa-google-plus mr-2"></i> Sign in using Google+
        </a>
      </div>
      <!-- /.social-auth-links -->

      <p class="mb-1">
        <a class="disabled" href="/login#">I forgot my password</a>
      </p>
      <p class="mb-0">
        <a href="/login#" class="text-center disabled">Register a new membership</a>
      </p>
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->
