<div class="modal-header">
  <h4 class="modal-title">Create restaurant</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="restaurantCreateForm" name="createRestaurantForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" class="form-control" id="address" placeholder="Restaurant address" formControlName="address">
    </div>
    <div class="form-group">
      <label for="latitude">Latitude</label>
      <input type="number" class="form-control" [ngClass]="{'is-invalid': latitude.dirty && latitude.invalid}"
             id="latitude" placeholder="Position latitude" formControlName="latitude">
    </div>
    <div class="form-group">
      <label for="longitude">Longitude</label>
      <input type="number" class="form-control" [ngClass]="{'is-invalid': longitude.dirty && longitude.invalid}"
             id="longitude" placeholder="Position longitude" formControlName="longitude">
    </div>

    <hr/>

    <button type="submit" class="btn btn-primary" [disabled]="restaurantCreateForm.invalid">Create</button>
  </form>
</div>
