<div class="modal-header">
  <h4 class="modal-title">Update restaurant â„– {{restaurant.id}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>{{restaurant.address}}</p>

  <form [formGroup]="restaurantUpdateForm" name="updateRestaurantForm" (ngSubmit)="onSubmit()">

    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="isParkingPresent" formControlName="isParkingPresent">
      <label class="form-check-label" for="isParkingPresent">Parking</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="isCardPaymentPresent" formControlName="isCardPaymentPresent">
      <label class="form-check-label" for="isCardPaymentPresent">Card pay</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="isWifiPresent" formControlName="isWifiPresent">
      <label class="form-check-label" for="isWifiPresent">WiFi</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="isDeleted" formControlName="isDeleted">
      <label class="form-check-label" for="isDeleted">Deleted</label>
    </div>

    <div class="card-body">
      <div class="row">Photos:</div>

      <input
        style="display: none"
        type="file" id="file" (change)="onFileChanged(fileInput.files)"
        #fileInput>
      <button type="button" class="btn btn-success" (click)="fileInput.click()">Add photo</button>

      <hr/>
      <div class="row">
        <div *ngFor="let photoId of restaurant.photos" class="col-sm-2">
          <button type="button" class="close" aria-label="Close" (click)="deleteImage(photoId)">
            <span aria-hidden="true">&times;</span>
          </button>
          <img src="{{getPathToImage(photoId)}}" class="img-fluid mb-2 scale" alt="Not Found"/>
        </div>
      </div>
    </div>

    <hr/>
    <button type="submit" class="btn btn-primary" [disabled]="restaurantUpdateForm.invalid">Update</button>
  </form>
</div>
