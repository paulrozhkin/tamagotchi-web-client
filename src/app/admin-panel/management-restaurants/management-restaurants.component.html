<!-- Content Header (Page header) -->
<app-crud-header [crudEntityName]="'Restaurants'"></app-crud-header>
<!-- /.content-header -->

<!-- Main content -->
<section class="content">
  <div class="container-fluid">
    <form>
      <div class="form-group form-inline">
        Full text search: <label>
        <input class="form-control ml-2" type="text" name="searchTerm"
                                 [(ngModel)]="service.searchTerm"/>
      </label>
        <span class="ml-3" *ngIf="service.loading$ | async">Loading...</span>
      </div>

      <table class="table table-striped">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Country</th>
          <th scope="col">Area</th>
          <th scope="col">Population</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let country of restaurants$ | async">
          <th scope="row">{{ country.id }}</th>
          <td>
            <img [src]="'https://upload.wikimedia.org/wikipedia/commons/' + country.flag" class="mr-2"
                 style="width: 20px">
            <ngb-highlight [result]="country.name" [term]="service.searchTerm"></ngb-highlight>
          </td>
          <td>
            <ngb-highlight [result]="country.area | number" [term]="service.searchTerm"></ngb-highlight>
          </td>
          <td>
            <ngb-highlight [result]="country.population | number" [term]="service.searchTerm"></ngb-highlight>
          </td>
        </tr>
        </tbody>
      </table>

      <div class="d-flex justify-content-between p-2">
        <ngb-pagination
          [collectionSize]="(total$ | async)!" [(page)]="service.page" [pageSize]="service.pageSize">
        </ngb-pagination>

        <select class="custom-select" style="width: auto" name="pageSize" [(ngModel)]="service.pageSize">
          <option [ngValue]="10">10 items per page</option>
          <option [ngValue]="50">50 items per page</option>
          <option [ngValue]="100">100 items per page</option>
        </select>
      </div>

    </form>
  </div><!--/. container-fluid -->
</section>
<!-- /.content -->
