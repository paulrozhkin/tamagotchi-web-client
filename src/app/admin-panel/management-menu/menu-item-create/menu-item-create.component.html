<div class="modal-header">
  <h4 class="modal-title">Create menu item</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="menuItemCreateForm" name="menuItemCreateForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="dishes">Select a dish</label>
      <select class="custom-select" id="dishes" [(ngModel)]="selectedDish" formControlName="dish">
        <option *ngFor="let dish of dishes$ | async" [ngValue]="dish">{{dish.name}} (â„– {{dish.id}})</option>
      </select>
    </div>
    <div class="form-group">
      <label for="price">Price</label>
      <input type="number" class="form-control" id="price" placeholder="Dish price" formControlName="price">
    </div>
    <hr/>
    <button type="submit" class="btn btn-primary" [disabled]="menuItemCreateForm.invalid">Create</button>
  </form>
</div>
