<div class="modal-header">
  <h4 class="modal-title">Update menu item â„– {{menuItem.id}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="menuItemCreateForm" name="menuItemCreateForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="price">Price</label>
      <input type="number" class="form-control" id="price" placeholder="Dish price" formControlName="price">
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="isDeleted" formControlName="isDeleted">
      <label class="form-check-label" for="isDeleted">Is deleted</label>
    </div>
    <hr/>
    <button type="submit" class="btn btn-primary" [disabled]="menuItemCreateForm.invalid">Create</button>
  </form>
</div>
