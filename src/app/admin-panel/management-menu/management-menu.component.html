<!-- Content Header (Page header) -->
<app-management-header [entityName]="'Menu'"></app-management-header>
<!-- /.content-header -->

<!-- Main content -->
<section class="content">
  <div class="container-fluid">
    <div>
      <label for="restaurants">Select a restaurant</label>
      <select class="custom-select" id="restaurants" [(ngModel)]="selectedRestaurant">
        <option *ngFor="let restaurant of restaurants$ | async" [ngValue]="restaurant">Restaurant â„– {{restaurant.id}},
          Address: {{restaurant.address}}</option>
      </select>
    </div>

    <form *ngIf="selectedRestaurant" class="mt-3">
      <div class="row">
        <div class="col-12 col-md-2">
          <button class="btn btn-success" (click)="createMenuItem()" data-toggle="modal"><i
            class="fas fa-plus"></i><span> Add New Dish</span></button>
        </div>
      </div>

      <table class="table table-striped table-responsive-sm mt-3">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Price (rub)</th>
          <th scope="col">Dish</th>
          <th scope="col">isDeleted</th>
          <th class="actionCol" scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let menuItem of menu$ | async">
          <th class="align-middle" scope="row">{{ menuItem.id }}</th>
          <td class="align-middle">{{ menuItem.price }}</td>
          <td class="align-middle">{{ menuItem.dish }}</td>
          <td class="align-middle">{{ menuItem.isDeleted }}</td>

          <td class="align-middle">
            <button type="button" class="btn btn-primary m-1" disabled><i class="far fa-eye"></i></button>
            <button type="button" class="btn btn-success m-1" (click)="onEditMenuItem(menuItem.id)"><i
              class="fas fa-edit"></i></button>
            <button type="button" class="btn btn-danger m-1" disabled><i class="far fa-trash-alt"></i></button>
          </td>

        </tr>
        </tbody>
      </table>
    </form>

  </div><!--/. container-fluid -->
</section>
<!-- /.content -->
