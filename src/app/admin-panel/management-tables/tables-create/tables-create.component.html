<div class="modal-header">
  <h4 class="modal-title">Create restaurant</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="tableCreateForm" name="menuItemCreateForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" placeholder="Table name" formControlName="name">
    </div>
    <div class="form-group">
      <label for="price">Number of Places</label>
      <input type="number" class="form-control" id="price" formControlName="numberOfPlaces">
    </div>
    <hr/>
    <button type="submit" class="btn btn-primary" [disabled]="tableCreateForm.invalid">Create</button>
  </form>
</div>
