<div class="modal-header">
  <h4 class="modal-title">Update table â„– {{table.id}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="menuItemCreateForm" name="menuItemCreateForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" placeholder="Name of table" formControlName="name">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" class="form-control" id="description" placeholder="Description" formControlName="description">
    </div>
    <div class="form-group">
      <label for="numberOfPlaces">Number of places</label>
      <input type="number" class="form-control" id="numberOfPlaces" placeholder="Dish price"
             formControlName="numberOfPlaces">
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="isDeleted" formControlName="isDeleted">
      <label class="form-check-label" for="isDeleted">Is deleted</label>
    </div>

    <hr/>
    <button type="submit" class="btn btn-primary" [disabled]="menuItemCreateForm.invalid">Update</button>
  </form>
</div>
