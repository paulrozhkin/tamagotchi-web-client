<!-- Content Header (Page header) -->
<app-management-header [entityName]="'Tables'"></app-management-header>
<!-- /.content-header -->

<!-- Main content -->
<section class="content">
  <div class="container-fluid">
    <div>
      <label for="restaurants">Select a restaurant</label>
      <select class="custom-select" id="restaurants" [(ngModel)]="selectedRestaurant">
        <option *ngFor="let restaurant of restaurants$ | async" [ngValue]="restaurant">Restaurant â„– {{restaurant.id}},
          Address: {{restaurant.address}}</option>
      </select>
    </div>

    <form *ngIf="selectedRestaurant" class="mt-3">
      <div class="row">
        <div class="col-12 col-md-2">
          <button class="btn btn-success" (click)="createMenuItem()" data-toggle="modal"><i
            class="fas fa-plus"></i><span> Add New Table</span></button>
        </div>
      </div>

      <table class="table table-striped table-responsive-sm mt-3">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">NumberOfPlaces</th>
          <th scope="col">Description</th>
          <th scope="col">Photos</th>
          <th scope="col">IsDeleted</th>
          <th class="actionCol" scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let table of tables$ | async">
          <th class="align-middle" scope="row">{{ table.id }}</th>
          <td class="align-middle">{{ table.name }}</td>
          <td class="align-middle">{{ table.numberOfPlaces }}</td>
          <td class="align-middle">{{ table.description }}</td>
          <td class="align-middle">{{ table.photos }}</td>
          <td class="align-middle">{{ table.isDeleted }}</td>

          <td class="align-middle">
            <button type="button" class="btn btn-primary m-1" disabled><i class="far fa-eye"></i></button>
            <button type="button" class="btn btn-success m-1" (click)="onEditMenuItem(table.id)"><i
              class="fas fa-edit"></i></button>
            <button type="button" class="btn btn-danger m-1" disabled><i class="far fa-trash-alt"></i></button>
          </td>

        </tr>
        </tbody>
      </table>
    </form>

  </div><!--/. container-fluid -->
</section>
<!-- /.content -->
