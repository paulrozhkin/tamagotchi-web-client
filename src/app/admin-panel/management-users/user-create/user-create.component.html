<div class="modal-header">
  <h4 class="modal-title">Create user</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="userCreateForm" name="createRestaurantForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="login">Login</label>
      <input type="text" class="form-control" id="login" placeholder="User Login" formControlName="login">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="User password" formControlName="password">
    </div>
    <hr/>
    <button type="submit" class="btn btn-primary" [disabled]="userCreateForm.invalid">Create</button>
  </form>
</div>
